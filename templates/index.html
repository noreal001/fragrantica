<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ –ü–∞—Ä—Å–µ—Ä Fragrantica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .files-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ –ü–∞—Ä—Å–µ—Ä Fragrantica</h1>
            <p>–ü–∞—Ä—Å–∏–Ω–≥ –Ω–æ–≤–æ—Å—Ç–µ–π –æ –ø–∞—Ä—Ñ—é–º–µ—Ä–∏–∏ —Å –æ–±—Ö–æ–¥–æ–º Cloudflare –∑–∞—â–∏—Ç—ã</p>
        </div>
        
        <div class="card">
            <h2>üöÄ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∞—Ä—Å–µ—Ä–æ–º</h2>
            <div id="status" class="status">
                <div id="status-message">–ì–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É</div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                </div>
                <div id="progress-text">0%</div>
            </div>
            
            <button id="start-parser" class="button">–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø–∞—Ä—Å–µ—Ä</button>
            <button id="start-ai-translator" class="button">–ó–∞–ø—É—Å—Ç–∏—Ç—å –ò–ò –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫</button>
            
            <div id="messages"></div>
        </div>
        
        <div class="card">
            <h2>üìÅ –î–æ—Å—Ç—É–ø–Ω—ã–µ —Ñ–∞–π–ª—ã</h2>
            <div id="files-list" class="files-list">
                <div>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤...</div>
            </div>
        </div>
    </div>
    
    <script>
        let statusInterval;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusMessage = document.getElementById('status-message');
                    const progressFill = document.getElementById('progress-fill');
                    const progressText = document.getElementById('progress-text');
                    const startParserBtn = document.getElementById('start-parser');
                    const startAiBtn = document.getElementById('start-ai-translator');
                    
                    statusMessage.textContent = data.message;
                    progressFill.style.width = data.progress + '%';
                    progressText.textContent = data.progress + '%';
                    
                    if (data.running) {
                        startParserBtn.disabled = true;
                        startAiBtn.disabled = true;
                    } else {
                        startParserBtn.disabled = false;
                        startAiBtn.disabled = false;
                    }
                    
                    if (data.error) {
                        showMessage('error', '–û—à–∏–±–∫–∞: ' + data.error);
                    } else if (data.result_file) {
                        showMessage('success', '–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ —Ñ–∞–π–ª: ' + data.result_file);
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞:', error);
                });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(type, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        function loadFiles() {
            fetch('/api/files')
                .then(response => response.json())
                .then(data => {
                    const filesList = document.getElementById('files-list');
                    
                    if (data.files.length === 0) {
                        filesList.innerHTML = '<div>–§–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                        return;
                    }
                    
                    filesList.innerHTML = data.files.map(file => `
                        <div class="file-item">
                            <div>
                                <strong>${file.name}</strong><br>
                                <small>–†–∞–∑–º–µ—Ä: ${(file.size / 1024).toFixed(1)} KB | –ò–∑–º–µ–Ω–µ–Ω: ${file.modified}</small>
                            </div>
                            <a href="/api/download/${file.name}" class="download-btn">–°–∫–∞—á–∞—Ç—å</a>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤:', error);
                    document.getElementById('files-list').innerHTML = '<div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤</div>';
                });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('start-parser').addEventListener('click', function() {
            fetch('/api/start-parser')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showMessage('error', data.error);
                    } else {
                        showMessage('success', data.message);
                        // –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
                        if (statusInterval) clearInterval(statusInterval);
                        statusInterval = setInterval(updateStatus, 2000);
                    }
                })
                .catch(error => {
                    showMessage('error', '–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –ø–∞—Ä—Å–µ—Ä–∞');
                });
        });
        
        document.getElementById('start-ai-translator').addEventListener('click', function() {
            fetch('/api/start-ai-translator')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showMessage('error', data.error);
                    } else {
                        showMessage('success', data.message);
                        // –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
                        if (statusInterval) clearInterval(statusInterval);
                        statusInterval = setInterval(updateStatus, 2000);
                    }
                })
                .catch(error => {
                    showMessage('error', '–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –ò–ò –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–∞');
                });
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateStatus();
        loadFiles();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–∞–π–ª—ã –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadFiles, 30000);
    </script>
</body>
</html>
