<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ Fragrantica News</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .news-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }
        
        .news-card.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .news-title {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .news-date {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        .news-content {
            font-size: 1.1em;
            line-height: 1.8;
            color: #495057;
        }
        
        .news-content p {
            margin-bottom: 15px;
        }
        
        .get-news-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .get-news-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }
        
        .get-news-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
            font-weight: 500;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .emoji {
            font-size: 1.2em;
            margin: 0 5px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .main-card {
                padding: 25px;
            }
            
            .get-news-btn {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå∏ Fragrantica News</h1>
            <p>–ü–æ–ª—É—á–∞–π—Ç–µ —Å–∞–º—ã–µ —Å–≤–µ–∂–∏–µ –Ω–æ–≤–æ—Å—Ç–∏ –∏–∑ –º–∏—Ä–∞ –ø–∞—Ä—Ñ—é–º–µ—Ä–∏–∏</p>
        </div>
        
        <div class="main-card">
            <div class="status" id="status">
                <i class="fas fa-info-circle"></i> –ì–æ—Ç–æ–≤ –∫ –ø–æ–ª—É—á–µ–Ω–∏—é –Ω–æ–≤–æ—Å—Ç–µ–π
            </div>
            
            <button class="get-news-btn" id="getNewsBtn" onclick="getLatestNews()">
                <i class="fas fa-newspaper"></i>
                –ü–æ–ª—É—á–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é –Ω–æ–≤–æ—Å—Ç—å
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>–ü–æ–ª—É—á–∞–µ–º —Å–≤–µ–∂–∏–µ –Ω–æ–≤–æ—Å—Ç–∏...</p>
            </div>
            
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <p id="progressText">–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞...</p>
            </div>
            
            <div class="news-card" id="newsCard">
                <div class="news-title" id="newsTitle"></div>
                <div class="news-date" id="newsDate"></div>
                <div class="news-content" id="newsContent"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by AI Translation Technology</p>
        </div>
    </div>

    <script>
        let isProcessing = false;
        
        async function getLatestNews() {
            if (isProcessing) return;
            
            isProcessing = true;
            const btn = document.getElementById('getNewsBtn');
            const loading = document.getElementById('loading');
            const progressContainer = document.getElementById('progressContainer');
            const status = document.getElementById('status');
            const newsCard = document.getElementById('newsCard');
            
            // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
            btn.disabled = true;
            loading.style.display = 'block';
            progressContainer.style.display = 'block';
            newsCard.classList.remove('show');
            status.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –ó–∞–ø—É—Å–∫ –ø–∞—Ä—Å–µ—Ä–∞...';
            
            try {
                // –ó–∞–ø—É—Å–∫ –ø–∞—Ä—Å–µ—Ä–∞
                const parserResponse = await fetch('/api/start-parser');
                const parserData = await parserResponse.json();
                
                if (!parserResponse.ok) {
                    throw new Error(parserData.error || '–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –ø–∞—Ä—Å–µ—Ä–∞');
                }
                
                status.innerHTML = '<i class="fas fa-cog fa-spin"></i> –ü–∞—Ä—Å–∏–Ω–≥ –Ω–æ–≤–æ—Å—Ç–µ–π...';
                
                // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                let progress = 0;
                const progressInterval = setInterval(async () => {
                    try {
                        const statusResponse = await fetch('/api/status');
                        const statusData = await statusResponse.json();
                        
                        if (statusData.running) {
                            progress = Math.min(progress + 10, 90);
                            document.getElementById('progressFill').style.width = progress + '%';
                            document.getElementById('progressText').textContent = statusData.message;
                        } else if (statusData.result_file) {
                            clearInterval(progressInterval);
                            progress = 100;
                            document.getElementById('progressFill').style.width = '100%';
                            document.getElementById('progressText').textContent = '–ü–∞—Ä—Å–∏–Ω–≥ –∑–∞–≤–µ—Ä—à–µ–Ω!';
                            
                            // –ó–∞–ø—É—Å–∫ –ò–ò –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–∞
                            status.innerHTML = '<i class="fas fa-magic"></i> –ü–µ—Ä–µ–≤–æ–¥ —Å –ø–æ–º–æ—â—å—é –ò–ò...';
                            
                            const translatorResponse = await fetch('/api/start-ai-translator');
                            const translatorData = await translatorResponse.json();
                            
                            if (!translatorResponse.ok) {
                                throw new Error(translatorData.error || '–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞');
                            }
                            
                            // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            
                            const filesResponse = await fetch('/api/files');
                            const filesData = await filesResponse.json();
                            
                            if (filesData.files && filesData.files.length > 0) {
                                const latestFile = filesData.files[0];
                                const downloadResponse = await fetch(`/api/download/${latestFile}`);
                                const newsData = await downloadResponse.json();
                                
                                if (newsData.articles && newsData.articles.length > 0) {
                                    const latestArticle = newsData.articles[0];
                                    displayNews(latestArticle);
                                    status.innerHTML = '<i class="fas fa-check-circle"></i> –ù–æ–≤–æ—Å—Ç—å —É—Å–ø–µ—à–Ω–æ –ø–æ–ª—É—á–µ–Ω–∞!';
                                } else {
                                    throw new Error('–ù–æ–≤–æ—Å—Ç–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                                }
                            } else {
                                throw new Error('–§–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                            }
                        }
                    } catch (error) {
                        clearInterval(progressInterval);
                        throw error;
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                status.innerHTML = `<i class="fas fa-exclamation-triangle"></i> –û—à–∏–±–∫–∞: ${error.message}`;
                status.className = 'status error';
            } finally {
                isProcessing = false;
                btn.disabled = false;
                loading.style.display = 'none';
                progressContainer.style.display = 'none';
            }
        }
        
        function displayNews(article) {
            const newsCard = document.getElementById('newsCard');
            const newsTitle = document.getElementById('newsTitle');
            const newsDate = document.getElementById('newsDate');
            const newsContent = document.getElementById('newsContent');
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞
            newsTitle.innerHTML = `üì∞ ${article.title || '–ù–æ–≤–æ—Å—Ç—å'}`;
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
            const date = new Date();
            newsDate.innerHTML = `üìÖ ${date.toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            })}`;
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —Å —ç–º–æ–¥–∑–∏ –∏ –æ—Ç—Å—Ç—É–ø–∞–º–∏
            let content = article.content || article.text || '–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ';
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏ –∏ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
            content = content
                .replace(/\n/g, '<br><br>')
                .replace(/^/, 'üåü ')
                .replace(/\./g, ' ‚ú®')
                .replace(/!/g, ' üéâ')
                .replace(/\?/g, ' ü§î');
            
            newsContent.innerHTML = content;
            
            // –ü–æ–∫–∞–∑ –∫–∞—Ä—Ç–æ—á–∫–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            newsCard.classList.add('show');
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        setInterval(async () => {
            if (!isProcessing) {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    
                    const status = document.getElementById('status');
                    if (data.running) {
                        status.innerHTML = `<i class="fas fa-cog fa-spin"></i> ${data.message}`;
                    } else if (data.result_file) {
                        status.innerHTML = '<i class="fas fa-check-circle"></i> –ì–æ—Ç–æ–≤ –∫ –ø–æ–ª—É—á–µ–Ω–∏—é –Ω–æ–≤–æ—Å—Ç–µ–π';
                    }
                } catch (error) {
                    console.error('Status update error:', error);
                }
            }
        }, 5000);
    </script>
</body>
</html>
