<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrantica Parser</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
            color: #fff;
        }
        
        .header p {
            font-size: 1.1em;
            color: #888;
            font-weight: 300;
        }
        
        .main-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 30px;
        }
        
        .status {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 0.9em;
            color: #ccc;
        }
        
        .status.error {
            border-color: #ff4444;
            color: #ff6666;
        }
        
        .get-news-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .get-news-btn:hover {
            background: #f0f0f0;
        }
        
        .get-news-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #ccc;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: #fff;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            color: #ccc;
            font-size: 0.9em;
            text-align: center;
        }
        
        .news-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 30px;
            margin-top: 20px;
            display: none;
        }
        
        .news-card.show {
            display: block;
        }
        
        .news-title {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .news-date {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        .news-content {
            font-size: 1em;
            line-height: 1.7;
            color: #ccc;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fragrantica Parser</h1>
            <p>Получение и перевод новостей парфюмерии</p>
        </div>
        
        <div class="main-card">
            <div class="status" id="status">
                Готов к работе
            </div>
            
            <button class="get-news-btn" id="getNewsBtn" onclick="getLatestNews()">
                Получить последнюю новость
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Получение новостей...</p>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <p class="progress-text" id="progressText">Подготовка...</p>
            </div>
            
            <div class="news-card" id="newsCard">
                <div class="news-title" id="newsTitle"></div>
                <div class="news-date" id="newsDate"></div>
                <div class="news-content" id="newsContent"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by AI Translation Technology</p>
        </div>
    </div>
    
    <script>
        let isProcessing = false;
        
        async function getLatestNews() {
            if (isProcessing) return;
            isProcessing = true;
            
            const btn = document.getElementById('getNewsBtn');
            const loading = document.getElementById('loading');
            const progressContainer = document.getElementById('progressContainer');
            const status = document.getElementById('status');
            const newsCard = document.getElementById('newsCard');
            
            // Reset state
            btn.disabled = true;
            loading.style.display = 'block';
            progressContainer.style.display = 'block';
            newsCard.classList.remove('show');
            status.textContent = 'Запуск парсера...';
            
            try {
                // Start parser
                const parserResponse = await fetch('/api/start-parser');
                const parserData = await parserResponse.json();
                if (!parserResponse.ok) {
                    throw new Error(parserData.error || 'Ошибка запуска парсера');
                }
                status.textContent = 'Парсинг новостей...';
                
                // Monitor progress
                let progress = 0;
                const progressInterval = setInterval(async () => {
                    try {
                        const statusResponse = await fetch('/api/status');
                        const statusData = await statusResponse.json();
                        
                        if (statusData.running) {
                            progress = Math.min(progress + 10, 90);
                            document.getElementById('progressFill').style.width = progress + '%';
                            document.getElementById('progressText').textContent = statusData.message;
                        } else if (statusData.result_file) {
                            clearInterval(progressInterval);
                            progress = 100;
                            document.getElementById('progressFill').style.width = '100%';
                            document.getElementById('progressText').textContent = 'Парсинг завершен!';
                            
                            // Start AI translator
                            status.textContent = 'Перевод с помощью ИИ...';
                            const translatorResponse = await fetch('/api/start-ai-translator');
                            const translatorData = await translatorResponse.json();
                            if (!translatorResponse.ok) {
                                throw new Error(translatorData.error || 'Ошибка перевода');
                            }
                            
                            // Get result
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            const filesResponse = await fetch('/api/files');
                            const filesData = await filesResponse.json();
                            if (filesData.files && filesData.files.length > 0) {
                                const latestFile = filesData.files[0];
                                const downloadResponse = await fetch(`/api/download/${latestFile}`);
                                const newsData = await downloadResponse.json();
                                if (newsData.articles && newsData.articles.length > 0) {
                                    const latestArticle = newsData.articles[0];
                                    displayNews(latestArticle);
                                    status.textContent = 'Новость успешно получена!';
                                } else {
                                    throw new Error('Новости не найдены');
                                }
                            } else {
                                throw new Error('Файлы не найдены');
                            }
                        }
                    } catch (error) {
                        clearInterval(progressInterval);
                        throw error;
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = `Ошибка: ${error.message}`;
                status.className = 'status error';
            } finally {
                isProcessing = false;
                btn.disabled = false;
                loading.style.display = 'none';
                progressContainer.style.display = 'none';
            }
        }
        
        function displayNews(article) {
            const newsCard = document.getElementById('newsCard');
            const newsTitle = document.getElementById('newsTitle');
            const newsDate = document.getElementById('newsDate');
            const newsContent = document.getElementById('newsContent');
            
            newsTitle.textContent = article.title || 'Новость';
            const date = new Date();
            newsDate.textContent = date.toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            let content = article.content || article.text || 'Содержание новости недоступно';
            content = content.replace(/\n/g, '<br><br>');
            newsContent.innerHTML = content;
            newsCard.classList.add('show');
        }
        
        // Check status every 10 seconds instead of 5
        setInterval(async () => {
            if (!isProcessing) {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    const status = document.getElementById('status');
                    if (data.running) {
                        status.textContent = data.message;
                    } else if (data.result_file) {
                        status.textContent = 'Готов к работе';
                    }
                } catch (error) {
                    console.error('Status update error:', error);
                }
            }
        }, 10000);
    </script>
</body>
</html>
