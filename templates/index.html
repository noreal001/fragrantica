<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahur Inc. - Fragrantica Parser</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 1.1em;
            color: #888;
            font-weight: 300;
        }
        
        .main-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .settings-section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .settings-section h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9em;
            font-weight: 400;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 0.9em;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #666;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .status {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 0.9em;
            color: #ccc;
            text-align: center;
        }
        
        .status.error {
            border-color: #ff4444;
            color: #ff6666;
        }
        
        .status.running {
            border-color: #44ff44;
            color: #66ff66;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 14px 28px;
            font-size: 1em;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            flex: 1;
            font-family: inherit;
        }
        
        .btn-primary {
            background: #fff;
            color: #000;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #f0f0f0;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: #ff4444;
            color: #fff;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #ff6666;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #ccc;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: #fff;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            color: #ccc;
            font-size: 0.9em;
            text-align: center;
        }
        
        .news-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px;
            margin-top: 20px;
            display: none;
        }
        
        .news-card.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .news-title {
            font-size: 1.4em;
            color: #fff;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .news-date {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        .news-content {
            font-size: 1em;
            line-height: 1.7;
            color: #ccc;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }
        
        .brand {
            color: #fff;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-card {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fragrantica Parser</h1>
            <p>Bahur Inc.</p>
        </div>
        
        <div class="main-card">
            <div class="status" id="status">
                Готов к работе
            </div>
            
            <div class="settings-section">
                <h3>Настройки</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Количество новостей</label>
                        <select id="newsCount">
                            <option value="1">1 новость</option>
                            <option value="2">2 новости</option>
                            <option value="3">3 новости</option>
                            <option value="4">4 новости</option>
                            <option value="5" selected>5 новостей</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Язык перевода</label>
                        <select id="targetLanguage">
                            <option value="ru" selected>Русский</option>
                            <option value="en">Английский</option>
                            <option value="es">Испанский</option>
                            <option value="fr">Французский</option>
                            <option value="de">Немецкий</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" id="startBtn" onclick="startParser()">
                    Запустить
                </button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopParser()" disabled>
                    Остановить
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Получение новостей...</p>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <p class="progress-text" id="progressText">Подготовка...</p>
            </div>
            
            <div class="news-card" id="newsCard">
                <div class="news-title" id="newsTitle"></div>
                <div class="news-date" id="newsDate"></div>
                <div class="news-content" id="newsContent"></div>
            </div>
        </div>
        
        <div class="footer">
            <p><span class="brand">Bahur Inc.</span> - AI Translation Technology</p>
        </div>
    </div>
    
    <script>
        let isProcessing = false;
        
        async function startParser() {
            if (isProcessing) return;
            isProcessing = true;
            
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const loading = document.getElementById('loading');
            const progressContainer = document.getElementById('progressContainer');
            const status = document.getElementById('status');
            const newsCard = document.getElementById('newsCard');
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            loading.style.display = 'block';
            progressContainer.style.display = 'block';
            newsCard.classList.remove('show');
            status.textContent = 'Запуск парсера...';
            status.className = 'status running';
            
            try {
                const settings = {
                    newsCount: document.getElementById('newsCount').value,
                    targetLanguage: document.getElementById('targetLanguage').value
                };
                
                const response = await fetch('/api/start-parser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(settings)
                });
                
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка запуска парсера');
                }
                
                status.textContent = 'Парсер запущен';
                
                // Monitor progress
                let progress = 0;
                const progressInterval = setInterval(async () => {
                    try {
                        const statusResponse = await fetch('/api/status');
                        const statusData = await statusResponse.json();
                        
                        if (statusData.running) {
                            progress = Math.min(progress + 10, 90);
                            document.getElementById('progressFill').style.width = progress + '%';
                            document.getElementById('progressText').textContent = statusData.message;
                        } else if (statusData.result_file) {
                            clearInterval(progressInterval);
                            progress = 100;
                            document.getElementById('progressFill').style.width = '100%';
                            document.getElementById('progressText').textContent = 'Парсинг завершен!';
                            
                            // Start AI translator
                            status.textContent = 'Перевод с помощью ИИ...';
                            const translatorResponse = await fetch('/api/start-ai-translator');
                            const translatorData = await translatorResponse.json();
                            if (!translatorResponse.ok) {
                                throw new Error(translatorData.error || 'Ошибка перевода');
                            }
                            
                            // Get result
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            const filesResponse = await fetch('/api/files');
                            const filesData = await filesResponse.json();
                            if (filesData.files && filesData.files.length > 0) {
                                const latestFile = filesData.files[0];
                                const downloadResponse = await fetch(`/api/download/${latestFile.name}`);
                                const newsData = await downloadResponse.json();
                                if (newsData.articles && newsData.articles.length > 0) {
                                    const latestArticle = newsData.articles[0];
                                    displayNews(latestArticle);
                                    status.textContent = 'Новость успешно получена!';
                                    status.className = 'status';
                                } else {
                                    throw new Error('Новости не найдены');
                                }
                            } else {
                                throw new Error('Файлы не найдены');
                            }
                        }
                    } catch (error) {
                        clearInterval(progressInterval);
                        throw error;
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = `Ошибка: ${error.message}`;
                status.className = 'status error';
            } finally {
                isProcessing = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                loading.style.display = 'none';
                progressContainer.style.display = 'none';
            }
        }
        
        async function stopParser() {
            try {
                const response = await fetch('/api/stop-parser', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('status').textContent = 'Парсер остановлен';
                    document.getElementById('status').className = 'status';
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                } else {
                    throw new Error(data.error || 'Ошибка остановки парсера');
                }
            } catch (error) {
                console.error('Error stopping parser:', error);
                document.getElementById('status').textContent = `Ошибка остановки: ${error.message}`;
                document.getElementById('status').className = 'status error';
            }
        }
        
        function displayNews(article) {
            const newsCard = document.getElementById('newsCard');
            const newsTitle = document.getElementById('newsTitle');
            const newsDate = document.getElementById('newsDate');
            const newsContent = document.getElementById('newsContent');
            
            newsTitle.textContent = article.title || 'Новость';
            const date = new Date();
            newsDate.textContent = date.toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            let content = article.content || article.text || 'Содержание новости недоступно';
            content = content.replace(/\n/g, '<br><br>');
            newsContent.innerHTML = content;
            newsCard.classList.add('show');
        }
        
        // Check status every 10 seconds
        setInterval(async () => {
            if (!isProcessing) {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    const status = document.getElementById('status');
                    const startBtn = document.getElementById('startBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    
                    if (data.running) {
                        status.textContent = data.message;
                        status.className = 'status running';
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                    } else {
                        status.textContent = 'Готов к работе';
                        status.className = 'status';
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                    }
                } catch (error) {
                    console.error('Status update error:', error);
                }
            }
        }, 10000);
    </script>
</body>
</html>
