services:
  - type: web
    name: fragrantica-parser
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: python3 app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true 