services:
  - type: web
    name: fragrantica-web-app
    env: python
    buildCommand: pip install flask==2.3.3
    startCommand: python3 app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true 